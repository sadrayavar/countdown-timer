<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/style.css" />
		<title>Countdown Timer</title>
	</head>
	<body>
		<div id="profile">
			<input id="username" placeholder="username" />
			<input id="password" placeholder="password" />
			<button eventListener="signup" id="signup" type="button">Signup</button>
			<button eventListener="login" id="login" type="button">Login</button>
			<button eventListener="logout" id="logout" type="button">Logout</button>
			<button eventListener="log" id="log" type="button">display database</button>
		</div>

		<main class="flexbox">
			<aside>
				<nav>
					<input id="navInput" placeholder="Click to search or add" />
					<button eventListener="addEvent" id="addEvent" type="button">add event</button>
				</nav>

				<ul id="dataContainer"></ul>
			</aside>

			<figure></figure>
		</main>
		<script type="module" src="./Scripts/main.js"></script>
	</body>
</html>
